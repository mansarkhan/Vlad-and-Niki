name: Export M3U8 Links to TSV

on:
  push:
  workflow_dispatch:

jobs:
  generate-links-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract m3u8 links
        run: |
          mkdir -p output
          find . -name "*.m3u8" > output/links.tsv
          awk '{ printf "%s\t%s\n", $0, "https://raw.githubusercontent.com/${{ github.repository }}/main/" $0 }' output/links.tsv > links.tsv

      - name: Commit links.tsv
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add links.tsv
          git commit -m "ðŸ”„ Auto-update links.tsv from GitHub Action"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
